<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>POST </title>
</head>

<body>
    <div class="">
        <h1 class=" m-3 ">Metodo POST</h1>
        <form class="m-3 form-control-lg bg-dark" method="POST" action="http://localhost:8080/api/productos">

            <div class="mb-3 mt-3"> <input class="form-control" type="text" name="title" placeholder="nombre" />
            </div>

            <div class="mb-3">
                <input class="form-control" type="number" name="price" placeholder="precio" />
            </div>

            <div class="mb-3">
                <input class="form-control" type="text" name="thumbnail" placeholder="ruta de imagen" />
            </div>
            <button class="btn btn-success" type="submit">ingresar producto</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</html>
